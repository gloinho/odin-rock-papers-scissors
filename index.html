<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">    
        <div id="title">Lets play Rock, Paper, Scissors!</div>
        <div id="infos">
            <div id="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div id="scores">    
                <div id="cpuscore">CPU Score: 0</div>
                <div id="playerscore">Player Score: 0</div>
            </div>
            <div id="plays">    
                <div id="computer">CPU play:</div>
                <div id="player">You played:</div>
            </div>
            <div id="result">...</div>
        </div>
        <div id="footer">
            <div><a href="https://github.com/gloinho/odin-rock-papers-scissors" >Developed by Anast√°cio Gomes</a></div>
        </div>
    </div>

</body>
</html>
